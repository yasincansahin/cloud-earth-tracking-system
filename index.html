<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Imagery Viewing System</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Layers Panel -->
    <div class="layers-panel" id="layersPanel">
        <div class="layers-panel-header">
            <h3>Real-Time Cloud and Earth Tracking</h3>
        </div>
        
        <div class="layers-panel-content">
            <!-- Layers Section -->
            <div class="layers-section">
                <div class="layers-section-header" id="layersSectionHeader">
                    <span class="section-title">Layers</span>
                    <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="layers-section-content" id="layersSectionContent">
                    <div class="layer-item active" id="eumetsatLayerItem">
                        <svg class="layer-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                        </svg>
                        <svg class="eye-icon visible" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="layer-name">GeoColour RGB - MTG</span>
                        <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" data-layer="eumetsat">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="layer-item" id="fogLowCloudsLayerItem">
                        <svg class="layer-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                        </svg>
                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="layer-name">Fog / Low Clouds RGB - MTG-I</span>
                        <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" data-layer="fog">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="layer-item" id="viirsLayerItem">
                        <svg class="layer-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                        </svg>
                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="layer-name">NOAA-2 / VIIRS</span>
                        <svg class="info-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" data-layer="viirs">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Overlays Section -->
            <div class="overlays-section">
                <div class="overlays-section-header" id="overlaysSectionHeader">
                    <span class="section-title">Overlays</span>
                    <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
                <div class="overlays-section-content" id="overlaysSectionContent" style="display: none;">
                    <div class="layer-item" id="countryBordersItem">
                        <svg class="layer-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3h18v18H3z"></path>
                            <path d="M3 9h18"></path>
                            <path d="M3 15h18"></path>
                            <path d="M9 3v18"></path>
                            <path d="M15 3v18"></path>
                        </svg>
                        <svg class="eye-icon visible" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="layer-name">Country Borders</span>
                    </div>
                    <div class="layer-item" id="countryNamesItem">
                        <svg class="layer-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            <path d="M9 12h6"></path>
                        </svg>
                        <svg class="eye-icon visible" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <span class="layer-name">Country Names</span>
                    </div>
                </div>
            </div>
            
            <!-- Basemap Section -->
            <div class="basemap-section">
                <div class="basemap-section-header" id="basemapSectionHeader">
                    <span class="section-title">Basemap</span>
                    <svg class="chevron-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
                <div class="basemap-section-content" id="basemapSectionContent" style="display: none;">
                    <div class="basemap-item" id="osmBasemapItem">
                        <span class="basemap-name">OpenStreetMap</span>
                    </div>
                    <div class="basemap-item active" id="satelliteBasemapItem">
                        <span class="basemap-name">Satellite Imagery</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Timeline Control -->
    <div class="timeline-container">
        <div class="timeline-controls">
            <button class="timeline-btn prev-btn" id="prevTime" title="Previous">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            
            <div class="time-display">
                <div class="date-section">
                    <button class="time-part-btn" id="prevDay" title="Previous Day">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                    <span class="time-value" id="dateDisplay">1 December</span>
                    <button class="time-part-btn" id="nextDay" title="Next Day">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                
                <div class="time-section">
                    <button class="time-part-btn" id="prevHour" title="Previous Hour">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                    <span class="time-value" id="hourDisplay">14</span>
                    <button class="time-part-btn" id="nextHour" title="Next Hour">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                
                <span class="time-separator">:</span>
                
                <div class="minute-section">
                    <button class="time-part-btn" id="prevMinute" title="Previous 5 Minutes">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="18 15 12 9 6 15"></polyline>
                        </svg>
                    </button>
                    <span class="time-value" id="minuteDisplay">00</span>
                    <button class="time-part-btn" id="nextMinute" title="Next 5 Minutes">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button class="timeline-btn next-btn" id="nextTime" title="Next">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            
            <button class="play-pause-btn" id="playPause" title="Play/Pause">
                <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg class="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            
            <div class="speed-control">
                <label for="speedSelect" class="speed-label">Speed:</label>
                <select id="speedSelect" class="speed-select" title="Animation Speed">
                    <option value="500">Fast (0.5s)</option>
                    <option value="1000">Normal (1s)</option>
                    <option value="1500" selected>Slow (1.5s)</option>
                    <option value="2000">Slower (2s)</option>
                    <option value="3000">Very Slow (3s)</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Info Modal -->
    <div id="infoModal" class="info-modal" style="display: none;">
        <div class="info-modal-content">
            <div class="info-modal-header">
                <h3 id="infoModalTitle">Layer Information</h3>
                <button class="info-modal-close" id="infoModalClose">&times;</button>
            </div>
            <div class="info-modal-body" id="infoModalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="welcome-modal" style="display: none;">
        <div class="welcome-modal-content">
            <div class="welcome-modal-header">
                <h2>Welcome to Satellite Imagery Viewing System</h2>
                <button class="welcome-modal-close" id="welcomeModalClose">&times;</button>
            </div>
            <div class="welcome-modal-body" id="welcomeModalBody">
                <!-- Content will be inserted here -->
            </div>
            <div class="welcome-modal-footer">
                <label class="dont-show-checkbox">
                    <input type="checkbox" id="dontShowWelcome">
                    <span>Don't show this message again</span>
                </label>
                <button class="welcome-modal-button" id="welcomeModalButton">Got it</button>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
